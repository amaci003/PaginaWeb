<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>

    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Bienvenido</h2>
            <p>¿Nuevo en la cervecería? <a href="#register" class="link">Regístrate</a></p>
            <form action="#" method="POST">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            
        </div>
        
        <div class="form-box" id="register">
            <h2>Registro</h2>
            <p>¿Ya tienes cuenta? <a href="#login" class="link">Inicia sesión</a></p>
            <form action="#" method="POST">
                <label for="new-email">Correo electrónico</label>
                <input type="email" id="new-email" name="new-email" required placeholder="Ingresa tu correo">

                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Crea una contraseña">

                <button type="submit" class="btn">Registrarse</button>
            </form>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cervecería Artesanal. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
